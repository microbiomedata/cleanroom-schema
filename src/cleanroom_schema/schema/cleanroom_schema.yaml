id: https://w3id.org/microbiomedata/cleanroom-schema
name: cleanroom-schema
title: cleanroom-schema
description: |-
  Cleanroom reboot of NMDC schema
license: MIT
see_also:
  - https://microbiomedata.github.io/cleanroom-schema

prefixes:
  cleanroom_schema: https://w3id.org/microbiomedata/cleanroom-schema/
  linkml: https://w3id.org/linkml/
#  biolink: https://w3id.org/biolink/
#  schema: http://schema.org/
#  PATO: http://purl.obolibrary.org/obo/PATO_
#  example: https://example.org/
default_prefix: cleanroom_schema
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  DataLists:
    tree_root: true
    description: >-
      A datastructure that can contain lists of instances from any selected classes in the schema
    attributes:
      nt_list:
        range: NamedThing
        multivalued: true
        inlined: true

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing

    
enums: {}